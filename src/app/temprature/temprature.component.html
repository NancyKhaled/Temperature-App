<div class="main">
<div class="container">
  <h1 class="text-center pt-5 pb-5">Temprature App</h1>
  <div class="container mt-3 text-center content">
      <div class="form-group">
        <label for="f2c">Fahrenheit</label>
        <input type="number" id="f2c" value="{{celsius | temprature:'F'}}" [(ngModel)]='fahrenheit'>
        <span>&#8457;</span>
      </div>

      <div class="form-group">
        <label for="c2f">Celsius</label>
        <input type="number" id="c2f" value="{{fahrenheit | temprature:'C'}}" [(ngModel)]='celsius'>
        <span>&#8451;</span>
      </div>
  </div>
</div>
</div>
